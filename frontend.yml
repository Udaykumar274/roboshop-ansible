- name: configure frontend server
  hosts: frontend
  become: yes
  tasks:
    - name: install nginx and unzip
      ansible.builtin.command: yum install -y nginx unzip
      register: nginxinstall
      changed_when: "'Complete!' in nginxinstall.stdout"

    - name: ensure nginx config directory exists
      ansible.builtin.file:
        path: /etc/nginx
        state: directory

    - name: ensure nginx conf.d directory exists
      ansible.builtin.file:
        path: /etc/nginx/conf.d
        state: directory

    - name: ensure nginx default.d directory exists
      ansible.builtin.file:
        path: /etc/nginx/default.d
        state: directory

    - name: remove html directory
      ansible.builtin.file:
        state: absent
        path: /usr/share/nginx/html/

    - name: create html directory
      ansible.builtin.file:
        path: /usr/share/nginx/html/
        state: directory

    - name: download frontend application
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
        dest: /tmp/frontend.zip

    - name: extract frontend application
      ansible.builtin.unarchive:
        src: /tmp/frontend.zip
        dest: /usr/share/nginx/html/
        remote_src: yes

    - name: delete default nginx conf
      ansible.builtin.file:
        state: absent
        path: /etc/nginx/nginx.conf

    - name: copy nginx conf
      ansible.builtin.copy:
        src: nginx.conf
        dest: /etc/nginx/nginx.conf

    - name: restart and enable nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        enabled: yes
