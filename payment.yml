- name: configure payment server
  hosts: payment
  become: yes
  tasks:

    - name: install python and build tools
      ansible.builtin.command: yum install -y python3 python3-pip gcc gcc-c++ make python3-devel python3-wheel
      register: pytools
      changed_when: "'Nothing to do' not in pytools.stdout"

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        comment: RoboShop System user
        system: true
        shell: /sbin/nologin
        home: /app

    - name: remove app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        state: directory
        path: /app
        owner: roboshop
        group: roboshop

    - name: delete payment file
      ansible.builtin.file:
        path: /tmp/payment.zip
        state: absent

    - name: download payment application
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: extract payment application
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes
        owner: roboshop
        group: roboshop

    - name: install python dependencies
      ansible.builtin.command: python3 -m pip install -r requirements.txt
      args:
        chdir: /app

    - name: copy payment service
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: daemon reload enable and start payment
      ansible.builtin.systemd:
        name: payment
        enabled: true
        state: started
        daemon_reload: true
